<body>
<div id="content">
    <h1>DJ Flab</h1>

    <h2>Social Zone (Room 1)</h2>

    <table>
        <tr>
            <td>Source</td>
            <td><span id="room1-source">?</span></td>
            <td>
                <button onclick="onNextSource(1);">next source</button>
            </td>
        </tr>
        <tr>
            <td>Volume</td>
            <td><input type="range" min="0" max="100" value="0" class="slider" id="room1-volume-slider"
                       oninput="onSlider(1, this.value);"></td>
            <td><span id="room1-volume">?</span></td>
        </tr>
    </table>
